<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer une tâche</title>
    <link href="../style/output.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-screen h-screen bg-[url('../assets/bg-img.png')] flex justify-center items-center font-['Sour_Gummy'] text-xl"
  >
    <div
      class="w-3/5 bg-white overflow-hidden border-4 rounded-3xl border-[#49315b] flex flex-col items-center shadow-[10px_10px_0_0_rgba(0,0,0,0.75)]"
    >
      <div
        class="w-full h-15 flex gap-1 items-center justify-start p-5 bg-[#B076DC] border-b-4 border-[#49315b]"
      >
      <div class="w-5 h-5 bg-white rounded-full"></div>
      <div class="w-5 h-5 bg-yellow-300 rounded-full"></div>
      <div class="w-5 h-5 bg-[#744e91] rounded-full"></div>
      </div>

      <form action="" method"POST" class="form flex flex-col justify-center items-center w-1/2 py-10">
        <h1 class="text-3xl text-[#49315b] font-['Gorditas'] font-bold">Créer une nouvelle tâche</h1>
        <br />
        <label for="titre">Titre</label>
        <input type="text" id="title" name="title" class="w-2/3 px-1 py-2 border-2 border-[#49315b] rounded-lg" required />
        <br />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" class="w-full px-1 py-2 border-2 border-[#49315b] rounded-lg"></textarea>
        <br />

        <label for="deadline">Date limite</label>
        <input type="date" id="deadline" name="deadline" class="w-1/3 px-1 py-2 border-2 border-[#49315b] rounded-lg" required />
        <br />
<!-- 
        <label for="status">Statut</label>
        <select id="status" name="status" class="w-1/3 px-1 py-2 border-2 border-[#49315b] rounded-lg" required>
          <option value="false">En cours</option>
          <option value="true">Complétée</option>
        </select>
        <br /> -->

        <input type="submit" value="Créer la tâche" class="cursor-pointer text-[#49315b] px-4 py-2 bg-[#B076DC] border-2 border-[#49315b] rounded-lg ease-in-out duration-300 hover:bg-[#7d549c] hover:text-white hover:border-[#7d549c] font-semibold" />
        <a href="home.html" class="text-lg text-[#B076DC] ease-in-out duration-300 hover:text-[#49315b]">Annuler</a>
      </form>
    </div>
    <script type="module" src="../js/taskForm.js"></script>
  </body>
</html>
